    /* Responsividade: Celulares (até 768px) */
    @media (max-width: 768px) {
      header {
        height: 112px;
        min-height: 112px;
        max-height: 112px;
        padding: 4px 4px;
      }

      .header-video {
        height: 100%;
        width: auto;
        min-width: 300%;
        object-fit: cover;
        object-position: center;
        transform: translate(-50%, -50%);
      }

    .galeria {
      width: 1200px;
      margin: 20px auto;
    }

    .linha {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      justify-content: space-between;
    }

    .linha img {
      height: 200px; /* Mesma altura para todas as imagens */
      flex-grow: 1;
      width: calc((1200px - 20px) / 3); /* Ajusta largura para somar 1200px */

      cursor: pointer;
    }

    .galeria-expandida {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ff0000;
      position: relative;
      max-width: 1200px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .galeria-expandida::-webkit-scrollbar {
      height: 8px;
    }

    .galeria-expandida::-webkit-scrollbar-thumb {
      background-color: #ff0000;
      border-radius: 4px;
    }

    .galeria-expandida::-webkit-scrollbar-track {
      background: transparent;
    }

    .ficha-tecnica {
      background: #f0f0f0;
      color: #2b2424;
      font-family: 'Roboto Condensed', sans-serif;
      padding: 10px;
      box-sizing: border-box;
      min-width: 150px;
      max-width: 300px;
      text-align: center;
    }

    .fechar-expansao {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 15px;

    <!-- Galeria -->
    <div class="galeria" id="galeria"></div>
 

  <script>
    const galerias = {
      'ETM_001': {
        imagens: [
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001a.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001b.jpg'
        ],
        ficha: 'FichaAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA técnica da imagem ETM_001'
      },
      'ETM_002': {
        imagens: [
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002a.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002b.jpg'
        ],
        ficha: 'Ficha técnica da imagem ETM_002'
      },
      'ETM_003': {
        imagens: [
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003a.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003b.jpg'
        ],
        ficha: 'Ficha técnica da imagem ETM_003'
      }
    };

    const galeriaContainer = document.getElementById('galeria');

    // Criar linhas e adicionar imagens
    Object.keys(galerias).forEach((key, index) => {
      if (index % 3 === 0) {
        const linha = document.createElement('div');
        linha.className = 'linha';
        galeriaContainer.appendChild(linha);
      }
      const linhaAtual = galeriaContainer.lastElementChild;

      const img = document.createElement('img');
      img.src = galerias[key].imagens[0];
      img.alt = `Imagem ${key}`;
      img.dataset.galeria = key;
      linhaAtual.appendChild(img);
    });

    galeriaContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        const key = e.target.dataset.galeria;
        const linhaAtual = e.target.closest('.linha');
        expandirGaleria(linhaAtual, key);
      }
    });

    function expandirGaleria(linha, key) {
      // Remover galeria expandida existente
      const existente = document.querySelector('.galeria-expandida');
      if (existente) existente.remove();

      // Criar nova galeria expandida
      const galeriaExpandida = document.createElement('div');
      galeriaExpandida.className = 'galeria-expandida';

      // Botão para fechar a galeria
      const btnFechar = document.createElement('button');
      btnFechar.className = 'fechar-expansao';
      btnFechar.textContent = 'Fechar';
      btnFechar.onclick = () => galeriaExpandida.remove();
      galeriaExpandida.appendChild(btnFechar);

      // Inserir imagens na galeria expandida
      galerias[key].imagens.forEach((src) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Imagem expandida ${key}`;
        img.style.height = '200px'; // Ajuste de altura para manter padrão
        galeriaExpandida.appendChild(img);
      });

      // Inserir ficha técnica
      const ficha = document.createElement('div');
      ficha.className = 'ficha-tecnica';
      ficha.innerHTML = `<h3>Ficha Técnica</h3><p>${galerias[key].ficha}</p>`;
      galeriaExpandida.appendChild(ficha);

      // Inserir a galeria expandida na linha
      linha.after(galeriaExpandida);
    }
  </script>
