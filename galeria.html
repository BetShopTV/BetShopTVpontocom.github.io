    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(190, 186, 176, 0.88); /* Fundo opaco (88%) */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox .conteudo {
      width: 90%; /* Ocupa 88% da largura disponível */
height: calc(100% - 48px); /* Altura do lightbox menos as margens */
      border: 2px solid #ff0000; /* Borda fina vermelha */
      background: #bebab0;
  padding: 24px;
      box-sizing: border-box;
      overflow-x: auto; /* Troque "overflow-y" por "overflow-x" para permitir rolagem horizontal */
overflow-y: hidden; /* Não permite rolagem vertical */
display: flex; /* Organiza os elementos lado a lado */
align-items: left; /* Alinha os itens verticalmente ao centro */
    }

    .lightbox .conteudo::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    .lightbox .conteudo::-webkit-scrollbar-thumb {
      background-color: #ff0000;
      border-radius: 4px;
    }

    .lightbox .conteudo::-webkit-scrollbar-track {
      background: transparent;
    }

    .lightbox .fechar {
      position: absolute;
      top: 24px;
      right: 24px;
      color: #FF0000;
      background: none;
      border: none;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .lightbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* Não interfere no design */
      z-index: 1; /* Para garantir que o clique na área do fundo funcione */
    }    
    /* Galeria */
    .gallery-container {
      display: flex;
      justify-content: space-between;
      max-width: 1224px;
      margin: 20px auto;
      gap: 12px; /* Espaçamento entre colunas */
      /* padding: foi removido anteriormente e não deve estar aqui */
      /* flex-wrap: wrap; foi removido e não deve estar aqui */
      /* gap: foi removido e não deve estar aqui */
    }

    /* A regra .gallery-container img foi removida pois as imagens agora estão em .column img */

    .column {
      display: flex;
      flex-direction: column;
      width: 400px;

    .column img {

    /* Responsividade: Celulares (até 768px) */
    @media (max-width: 768px) {
      header {
        height: 112px;
        min-height: 112px;
        max-height: 112px;
        padding: 4px 4px;
      }

      .header-video {
        height: 100%;
        width: auto;
        min-width: 300%;
        object-fit: cover;
        object-position: center;
        transform: translate(-50%, -50%);
      }

      /* Estilos da Galeria para mobile */
      .gallery-container {
        flex-direction: column;
        align-items: center;
        gap: 8px; /* Espaçamento entre colunas */
      }

      .column {
        width: 90%; /* Colunas ocupam 90% da largura do gallery-container */
        margin-bottom: 20px;
      }

      .column:last-child {
        margin-bottom: 0;
      }
    }
  </style>

  <script>
    // Função para abrir o lightbox
    function abrirLightbox() {
      const lightbox = document.getElementById('ETM');
      lightbox.style.display = 'flex';
    }

    // Função para fechar o lightbox
    function fecharLightbox() {
      const lightbox = document.getElementById('ETM');
      lightbox.style.display = 'none';
    }

    // Fechar com tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharLightbox();
      }
    });
