<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetShopTV⦿com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #bebab0;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden; /* Evita rolagem lateral na página */
    }
    a {
      color: #ff0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Cabeçalho */
    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      padding: 20px 0;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    /* Botões */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .botao-main {
      padding: 4px 13px;
      height: 50px;
      border: 2px solid #ff0000;
      background-color: transparent;
      color: #ff0000;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .botao-off {
      padding: 4px 13px;
      height: 50px;
      border: 2px solid #2b2424;
      background-color: transparent;
      color: #2b2424;
      font-size: 1em;
      font-weight: bold;
      cursor: default;
    }

    /* Galeria */
    .galeria {
      width: 1224px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .galeria img {
      width: 400px;
      height: auto;
      cursor: pointer;
      object-fit: cover;
      background-color: #2b2424; /* Para imagens vazias */
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <video class="header-video" autoplay loop muted playsinline>
      <source src="images/base-02-cabe%C3%A7alho%202.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </header>

  <!-- Botões -->
  <div class="button-container">
    <a href="como.html" class="botao-main">COMO FUNCIONA?</a>
    <a class="botao-off">GALERIA<br>DE IMAGENS</a>
    <a href="rifas.html" class="botao-main">APOSTE<br>◖RIFAS◗</a>
    <a href="ofertas.html" class="botao-main">APOSTE<br>◖OFERTAS◗</a>
    <a href="faq.html" class="botao-main">PERGUNTAS<br>FREQUENTES</a>
    <a href="sobre.html" class="botao-main">SOBRE O PROJETO</a>
    <a href="contato.html" class="botao-main">CONTATO</a>
  </div>

  <!-- Galeria -->
  <main>
    <div class="galeria" id="galeria"></div>
  </main>

  <script>
    const galerias = {
      'ETM_001': {
        imagens: [
          { src: 'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001.jpg', largura: 1000, altura: 600 },
          { src: 'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001a.jpg', largura: 180, altura: 600 },
          { src: 'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001b.jpg', largura: 1000, altura: 600 }
        ],
        ficha: 'Ficha técnica da imagem ETM_001'
      }
    };

    const galeriaContainer = document.getElementById('galeria');

    // Gerar linhas e imagens com cálculo dinâmico
    Object.keys(galerias).forEach((key) => {
      const linha = document.createElement('div');
      linha.className = 'linha';

      const totalLargura = galerias[key].imagens.reduce((total, img) => total + img.largura, 0);
      const escala = 1200 / (totalLargura + 20); // Inclui gaps de 10px

      galerias[key].imagens.forEach((imgData) => {
        const img = document.createElement('img');
        img.src = imgData.src;
        img.style.width = `${imgData.largura * escala}px`;
        img.style.height = `${imgData.altura * escala}px`;
        img.alt = `Imagem ${key}`;
        linha.appendChild(img);
      });

      galeriaContainer.appendChild(linha);
    });
  </script>
</body>
</html>
