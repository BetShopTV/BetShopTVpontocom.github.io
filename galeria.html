  <style>
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-image: url("https://corhexa.com/png/600x300/bebab0");
      background-repeat: repeat;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .galeria {
      width: 800px;
      margin: 20px auto;
    }

    .linha {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    .linha.expansivel {
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .linha img {
      height: auto;
      max-width: calc((800px - 20px) / 3);
      cursor: pointer;
      object-fit: contain;
    }

    .galeria-expandida {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 0;
      position: relative;
    }

    .ficha-tecnica {
      background: #f0f0f0;
      padding: 10px;
      box-sizing: border-box;
      min-width: 150px;
      max-width: 300px;
    }

    .fechar-expansao {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
    }

        a {
      color: #ff0000;
      text-decoration: none;
      text-decoration-color: #ff0000;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Cabeçalho padrão (computador) */
    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      padding: 20px 0;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      background-color: #ff0000;
    }

    /* Conteúdo Principal */
    main {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    main h2 {
      font-size: 1.8em;
      margin-bottom: 8px;
      margin-top: 42px;

    }

    main h3 {
      font-size: 1.4em;
      margin-top: 38px;
      margin-bottom: 0px;
    }
    
    main h4 {
      font-size: 1em;
      text-decoration: none;
    }
    
    main v {
      color: #ff0000;
    }
    
    main p {
      font-size: 1.2em;
      color: #2b2424;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    /* Botões (versão desktop) */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px; /* Espaço entre os botões */
      margin-top: 10px;
      margin-right: 10px;
      margin-left: 10px;
    }
.botao-main {

}
.botao-off {

  <div class="galeria" id="galeria"></div>

  <script>
    const galerias = {
      'ETM_001': {
        imagens: [
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001a.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001b.jpg'
        ],
        ficha: 'Ficha técnica da imagem ETM_001'
      },
      'ETM_002': {
        imagens: [
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002a.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002b.jpg'
        ],
        ficha: 'Ficha técnica da imagem ETM_002'
      },
      'ETM_003': {
        imagens: [
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003a.jpg',
          'https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003b.jpg'
        ],
        ficha: 'Ficha técnica da imagem ETM_003'
      }
    };

    const galeriaContainer = document.getElementById('galeria');

    Object.keys(galerias).forEach((key, index) => {
      const linha = document.createElement('div');
      linha.className = `linha linha-${index + 1}`;

      const img = document.createElement('img');
      img.src = galerias[key].imagens[0];
      img.alt = `Imagem ${index + 1}`;
      img.dataset.galeria = key;
      linha.appendChild(img);

      galeriaContainer.appendChild(linha);
    });

    galeriaContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        const linha = e.target.closest('.linha');
        const key = e.target.dataset.galeria;
        const expandido = linha.classList.toggle('expansivel');

        if (expandido) {
          expandirGaleria(linha, galerias[key]);
        } else {
          removerGaleriaExpandida(linha);
        }
      }
    });

    function expandirGaleria(linha, galeria) {
      const galeriaExpandida = document.createElement('div');
      galeriaExpandida.className = 'galeria-expandida';

      const btnFechar = document.createElement('button');
      btnFechar.className = 'fechar-expansao';
      btnFechar.textContent = 'Ⓧ';
      btnFechar.addEventListener('click', () => {
        linha.classList.remove('expansivel');
        removerGaleriaExpandida(linha);
      });
      galeriaExpandida.appendChild(btnFechar);

      galeria.imagens.forEach((src) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Imagem expandida';
        galeriaExpandida.appendChild(img);
      });

      const ficha = document.createElement('div');
      ficha.className = 'ficha-tecnica';
      ficha.innerHTML = `<h3>Ficha Técnica</h3><p>${galeria.ficha}</p>`;
      galeriaExpandida.appendChild(ficha);

      linha.appendChild(galeriaExpandida);
    }

    function removerGaleriaExpandida(linha) {
      const galeriaExpandida = linha.querySelector('.galeria-expandida');
      if (galeriaExpandida) {
        galeriaExpandida.remove();
      }
    }
  </script>
</body>
