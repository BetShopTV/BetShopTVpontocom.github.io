<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetShopTV⦿com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #bebab0;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden; /* Evita rolagem lateral na página */
    }
    a {
      color: #ff0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Cabeçalho */
    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      padding: 20px 0;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    /* Botões */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .botao-main {
      padding: 4px 13px;
      height: 50px;
      border: 2px solid #ff0000;
      background-color: transparent;
      color: #ff0000;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .botao-off {
      padding: 4px 13px;
      height: 50px;
      border: 2px solid #2b2424;
      background-color: transparent;
      color: #2b2424;
      font-size: 1em;
      font-weight: bold;
      cursor: default;
    }

    /* Galeria */
    .galeria {
      width: 1224px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .galeria img {
      width: 400px;
      height: auto;
      cursor: pointer;
      object-fit: cover;
      background-color: #2b2424; /* Para imagens vazias */
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <video class="header-video" autoplay loop muted playsinline>
      <source src="images/base-02-cabe%C3%A7alho%202.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </header>

  <!-- Botões -->
  <div class="button-container">
    <a href="como.html" class="botao-main">COMO FUNCIONA?</a>
    <a class="botao-off">GALERIA<br>DE IMAGENS</a>
    <a href="rifas.html" class="botao-main">APOSTE<br>◖RIFAS◗</a>
    <a href="ofertas.html" class="botao-main">APOSTE<br>◖OFERTAS◗</a>
    <a href="faq.html" class="botao-main">PERGUNTAS<br>FREQUENTES</a>
    <a href="sobre.html" class="botao-main">SOBRE O PROJETO</a>
    <a href="contato.html" class="botao-main">CONTATO</a>
  </div>

  <!-- Galeria -->
  <main>
      <div class="galeria">
    <img src="https://via.placeholder.com/400x300/FF0000/FFFFFF?text=1" alt="Imagem 1">
    <img src="https://via.placeholder.com/400x600/00FF00/FFFFFF?text=2" alt="Imagem 2">
    <img src="https://via.placeholder.com/400x450/0000FF/FFFFFF?text=3" alt="Imagem 3">
    <img src="https://via.placeholder.com/400x350/FFFF00/FFFFFF?text=4" alt="Imagem 4">
    <img src="https://via.placeholder.com/400x500/FF00FF/FFFFFF?text=5" alt="Imagem 5">
    <img src="https://via.placeholder.com/400x400/00FFFF/FFFFFF?text=6" alt="Imagem 6">
    <img src="https://via.placeholder.com/400x650/FFA500/FFFFFF?text=7" alt="Imagem 7">
    <img src="https://via.placeholder.com/400x300/800080/FFFFFF?text=8" alt="Imagem 8">
    <img src="https://via.placeholder.com/400x550/008000/FFFFFF?text=9" alt="Imagem 9">
  </div>
  </main>
</body>
</html>
