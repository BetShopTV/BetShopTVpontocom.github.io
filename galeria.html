<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetShopTV⦿com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    /* Estilo Geral */
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #bebab0;
      background-repeat: repeat;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      color: #ff0000;
      text-decoration: none;
      text-decoration-color: #ff0000;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Cabeçalho padrão (computador) */
    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      padding: 20px 0;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      background-color: #ff0000;
    }

    /* Conteúdo Principal */
    main {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    main h2 {
      font-size: 1.8em;
      margin-bottom: 8px;
      margin-top: 42px;

    }

    main h3 {
      font-size: 1.4em;
      margin-top: 38px;
      margin-bottom: 0px;
    }
    
    main h4 {
      font-size: 1em;
      text-decoration: none;
    }
    
    main v {
      color: #ff0000;
    }
    
    main p {
      font-size: 1.2em;
      color: #2b2424;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    /* Botões (versão desktop) */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px; /* Espaço entre os botões */
      margin-top: 10px;
      margin-right: 10px;
      margin-left: 10px;
    }
.botao-main {
  padding: 4px 13px; /* 9px de cada lado resulta em 18px extras */
  height: 50px;
  border: 2px solid #ff0000;
  background-color: transparent;
  color: #ff0000;
  display: inline-flex; /* Garante que o botão ajusta-se ao texto */
  justify-content: center;
  align-items: center;
  font-size: 1em;
  font-weight: bold;
  text-align: center;
  line-height: 1.2;
  cursor: pointer;
  white-space: nowrap; /* Evita quebra de texto */
}
.botao-off {
  padding: 4px 13px; /* 9px de cada lado resulta em 18px extras */
  height: 50px;
  border: 2px solid #2b2424;
  background-color: transparent;
  color: #2b2424;
  display: inline-flex; /* Garante que o botão ajusta-se ao texto */
  justify-content: center;
  align-items: center;
  font-size: 1em;
  font-weight: bold;
  text-align: center;
  line-height: 1.2;
  cursor: pointer;
  white-space: nowrap; /* Evita quebra de texto */
}


    /* Galeria */
    .gallery-container {
      display: flex;
      justify-content: space-between;
      max-width: 1224px;
      margin: 20px auto;
      /* padding: foi removido anteriormente e não deve estar aqui */
      /* flex-wrap: wrap; foi removido e não deve estar aqui */
      /* gap: foi removido e não deve estar aqui */
    }

    /* A regra .gallery-container img foi removida pois as imagens agora estão em .column img */

    .column {
      display: flex;
      flex-direction: column;
      width: 400px;
    }

    .column img {
      width: 100%;
      height: auto;
      padding: 5px 5px;
      /* box-shadow: none; /* Garantir que não haja, se herdado */
      /* border-radius: 0; /* Garantir que não haja, se herdado */
    }

    /* Responsividade: Celulares (até 768px) */
    @media (max-width: 768px) {
      header {
        height: 112px;
        min-height: 112px;
        max-height: 112px;
        padding: 4px 4px;
      }

      .header-video {
        height: 100%;
        width: auto;
        min-width: 300%;
        object-fit: cover;
        object-position: center;
        transform: translate(-50%, -50%);
      }

      /* Estilos da Galeria para mobile */
      .gallery-container {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%; /* Colunas ocupam 90% da largura do gallery-container */
        margin-bottom: 20px;
      }

      .column:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <video class="header-video" autoplay loop muted playsinline>
      <source src="images/base-02-cabe%C3%A7alho%202.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </header>

  <!-- Botões -->
  <div class="button-container">
    <a href="como.html" class="botao-main">FUNCIONA?</a>
    <a class="botao-off">GALERIA<br>DE IMAGENS</a>
    <a href="rifas.html" class="botao-main">APOSTE<br>◖RIFAS◗</a>
    <a href="ofertas.html" class="botao-main">APOSTE<br>◖OFERTAS◗</a>
    <a href="faq.html" class="botao-main">PERGUNTAS<br>FREQUENTES</a>
    <a href="sobre.html" class="botao-main">SOBRE O PROJETO</a>
    <a href="contato.html" class="botao-main">CONTATO</a>
  </div>

  <!-- Galeria -->
  <main>
    <div class="gallery-container">
        <div class="column">
            <img src="https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_001.jpg" alt="Imagem 1">
            <img src="https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_003.jpg" alt="Imagem 2">
        </div>
        <div class="column">
            <img src="https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_002.jpg" alt="Imagem 3">
            <img src="https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_004.jpg" alt="Imagem 4">
        </div>
        <div class="column">
            <img src="https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_006.jpg" alt="Imagem 5">
            <img src="https://betshoptv.github.io/BetShopTVpontocom.github.io/galeria/ETM_005.jpg" alt="Imagem 6">
        </div>
    </div>
  </main>
</body>
</html>
