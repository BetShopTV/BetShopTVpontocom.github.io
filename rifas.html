<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetShopTV⦿com - Rifas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    /* Estilo Geral */
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-image: url("https://corhexa.com/png/600x300/bebaba");
      background-repeat: repeat;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cabeçalho */
    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    /* Botões */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      margin-right: 10px;
      margin-left: 10px;
    }

    .botao-main {
      padding: 4px 13px;
      height: 50px;
      border: 2px solid #ff0000;
      background-color: transparent;
      color: #ff0000;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .botao-main:hover {
      color: #ffffff;
    }

    .botao-main.active {
      background-color: #ff0000;
      color: #ffffff;
      border-color: #ff0000;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <video class="header-video" autoplay loop muted playsinline>
      <source src="images/base-02-cabe%C3%A7alho%202.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </header>

  <!-- Botões -->
  <main>
    <section style="text-align: left; margin-top: 30px; max-width: 88%; margin-left: auto; margin-right: auto; color: #2b2424; font-size: 1em; line-height: 1.5; font-family: 'Roboto Condensed', sans-serif;">    
      <div class="button-container">
        <button class="botao-main" data-hover-color="#FF4500" data-id="1">A001 / 40 graus</button>
        <button class="botao-main" data-hover-color="#B22222" data-id="2">A002 / 5ª avenida</button>
        <button class="botao-main" data-hover-color="#FF1493" data-id="3">A003 / Acionando o contatinho</button>
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('.botao-main').forEach(button => {
      const hoverColor = button.dataset.hoverColor;

      // Evento de mouseover
      button.addEventListener('mouseover', () => {
        if (!button.classList.contains('active')) {
          button.style.backgroundColor = hoverColor;
          button.style.color = '#ffffff';
        }
      });

      // Evento de mouseout
      button.addEventListener('mouseout', () => {
        if (!button.classList.contains('active')) {
          button.style.backgroundColor = 'transparent';
          button.style.color = '#ff0000';
        }
      });

      // Evento de clique
      button.addEventListener('click', () => {
        if (button.classList.contains('active')) {
          // Desativa o botão
          button.classList.remove('active');
          button.style.backgroundColor = 'transparent';
          button.style.color = '#ff0000';
          button.style.borderColor = '#ff0000';
        } else {
          // Remove a classe active de outros botões
          document.querySelectorAll('.botao-main').forEach(btn => {
            btn.classList.remove('active');
            btn.style.backgroundColor = 'transparent';
            btn.style.color = '#ff0000';
            btn.style.borderColor = '#ff0000';
          });

          // Ativa o botão clicado
          button.classList.add('active');
          button.style.backgroundColor = '#ff0000';
          button.style.color = '#ffffff';
          button.style.borderColor = '#ff0000';
        }
      });
    });
  </script>
</body>
</html>
