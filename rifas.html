/* BOTÕES styles.css */
.button-container {
  position: relative; /* Necessário para posicionar o hover-content em relação a este contêiner */
  display: inline-block; /* Ou 'block', dependendo do seu layout */
  margin: 20px;
  font-family: sans-serif;
}

.hover-button {
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.hover-button:hover {
  background-color: #0056b3;
}

.hover-content {
  position: absolute;
  /* Posicionamento inicial (ex: abaixo do botão) */
  top: 100%; /* Começa logo abaixo do botão */
  left: 0;
  margin-top: 8px; /* Pequeno espaço entre o botão e o conteúdo */
  min-width: 200px; /* Largura mínima para o conteúdo */

  background-color: #ffffff;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 4px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);

  /* Inicialmente invisível e transparente */
  opacity: 0;
  visibility: hidden; /* Importante para não interagir com o mouse quando invisível */

  /* Transição para opacity e visibility */
  transition: opacity 0.3s ease-out, visibility 0s linear 0.3s;
  /*
    - opacity 0.3s ease-out: Anima a opacidade ao longo de 0.3 segundos com easing 'ease-out'.
    - visibility 0s linear 0.3s:
        - Muda a visibilidade instantaneamente (0s).
        - 'linear' é o timing function.
        - O atraso de 0.3s (igual à duração da opacidade) garante que 'visibility: hidden'
          seja aplicado somente DEPOIS que o fade-out da opacidade estiver completo.
          Isso evita que o elemento desapareça abruptamente antes do fade-out.
  */
  z-index: 10; /* Garante que fique acima de outros elementos se necessário */
}

/*
  Classe para tornar o conteúdo visível (será adicionada via JavaScript)
  Esta classe ativa o "fade-in".
*/
.hover-content.visible {
  opacity: 1;
  visibility: visible;
  /*
    A transição para 'visible' precisa ser imediata na propriedade 'visibility',
    e o fade-in é controlado pela transição da opacidade.
    O transition-delay é removido (ou definido para 0s) para garantir que, uma vez que a classe 'visible'
    é adicionada, a transição de opacidade e visibilidade ocorra conforme definido aqui,
    sem herdar o atraso da regra base de .hover-content.
  */
  transition: opacity 0.3s ease-in, visibility 0s linear 0s;
}

<style>
  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px; /* Espaço entre os botões */
    margin-top: 10px;
    margin-right: 10px;
    margin-left: 10px;
  }

  .botao-main {
    padding: 4px 13px; /* 9px de cada lado resulta em 18px extras */
    height: 50px;
    border: 2px solid #ff0000;
    background-color: transparent;
    color: #ff0000;
    display: inline-flex; /* Garante que o botão ajusta-se ao texto */
    justify-content: center;
    align-items: center;
    font-size: 1em;
    font-weight: bold;
    text-align: center;
    line-height: 1.2;
    cursor: pointer;
    white-space: nowrap; /* Evita quebra de texto */
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }

  .botao-main:hover {
    color: #ffffff;
  }

  .botao-main.active {
    color: #ffffff;
  }
</style>

<script>
  // Função para determinar o contraste e escolher a cor da fonte
  function getContrastColor(backgroundColor) {
    const colors = {
      white: "#ffffff",
      red: "#ff0000",
      gray: "#bebaba",
      dark: "#2b2424"
    };

    // Converte hex para RGB
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    // Calcula luminosidade relativa
    function luminance([r, g, b]) {
      const [rs, gs, bs] = [r, g, b].map(v => {
        v /= 255;
        return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
    }

    const bgLuminance = luminance(hexToRgb(backgroundColor));

    // Ordena as cores pela diferença de contraste
    return Object.values(colors).sort((a, b) => {
      const lumA = luminance(hexToRgb(a));
      const lumB = luminance(hexToRgb(b));
      return Math.abs(bgLuminance - lumB) - Math.abs(bgLuminance - lumA);
    })[0];
  }

  document.querySelectorAll('.botao-main').forEach(button => {
    const hoverColor = button.dataset.hoverColor;

    // Evento de mouseover
    button.addEventListener('mouseover', () => {
      if (!button.classList.contains('active')) {
        button.style.backgroundColor = hoverColor;
        button.style.color = getContrastColor(hoverColor);
      }
    });

    // Evento de mouseout
    button.addEventListener('mouseout', () => {
      if (!button.classList.contains('active')) {
        button.style.backgroundColor = 'transparent';
        button.style.color = '#ff0000';
      }
    });

    // Evento de clique
    button.addEventListener('click', () => {
      if (button.classList.contains('active')) {
        // Desativa o botão
        button.classList.remove('active');
        button.style.backgroundColor = 'transparent';
        button.style.color = '#ff0000';
        button.style.borderColor = '#ff0000';
      } else {
        // Ativa o botão clicado
        button.classList.add('active');
        button.style.backgroundColor = hoverColor;
        button.style.color = getContrastColor(hoverColor);
        button.style.borderColor = hoverColor;
      }
    });
  });
</script>
