<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetShopTV⦿com - Rifas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    /* Estilo Geral */
    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-image: url("https://corhexa.com/png/600x300/bebaba");
      background-repeat: repeat;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      color: #ff0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Cabeçalho padrão (computador) */
    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      padding: 20px 0;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    /* Botões */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .raffle-button {
      border: 2px solid #ff0000;
      background-color: transparent;
      color: #ff0000;
      padding: 10px 28px; /* Largura de conteúdo + 18px adicionais */
      font-size: 1em;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .raffle-button:hover {
      background-color: #ff0000;
      color: #fff;
    }

    @media (max-width: 768px) {
      .raffle-button {
        font-size: 0.9em;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <video class="header-video" autoplay loop muted playsinline>
      <source src="images/base-02-cabe%C3%A7alho%202.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <div class="button-container">
      <button class="raffle-button">Opção 1</button>
      <button class="raffle-button">Opção 2</button>
      <button class="raffle-button">Opção 3</button>
      <button class="raffle-button">Opção 4</button>
    </div>
  </main>
</body>
</html>
