  <script>
    function getContrastColor(backgroundColor) {
      const colors = {
        white: "#ffffff",
        red: "#ff0000",
        gray: "#bebaba",
        dark: "#2b2424"
      };

      function hexToRgb(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
      }

      function luminance([r, g, b]) {
        const [rs, gs, bs] = [r, g, b].map(v => {
          v /= 255;
          return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
        });
        return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
      }

      const bgLuminance = luminance(hexToRgb(backgroundColor));

      return Object.values(colors).sort((a, b) => {
        const lumA = luminance(hexToRgb(a));
        const lumB = luminance(hexToRgb(b));
        return Math.abs(bgLuminance - lumB) - Math.abs(bgLuminance - lumA);
      })[0];
    }

    const selectedTextDiv = document.getElementById('selected-text');
    const copyBtn = document.getElementById('copy-button');

    function updateSelectedText() {
      // pega todos os botões ativos
      const activeButtons = document.querySelectorAll('.button-main.active');
      const texts = Array.from(activeButtons).map(btn => btn.textContent.trim());
      selectedTextDiv.textContent = texts.length > 0 ? texts.join('\n') : 'Nenhum número selecionado.';
    }

    document.querySelectorAll('.button-main').forEach(button => {
      const hoverColor = button.dataset.hoverColor;
      let fadeTimeout;

      button.style.transition = 'background-color 0.5s ease, color 0.5s ease, border-color 0.3s ease';

      button.addEventListener('mouseover', () => {
        if (!button.classList.contains('active')) {
          clearTimeout(fadeTimeout);
          button.style.backgroundColor = hoverColor;
          button.style.color = getContrastColor(hoverColor);
        }
      });

      button.addEventListener('mouseout', () => {
        if (!button.classList.contains('active')) {
          clearTimeout(fadeTimeout);

          const minDelay = 188;
          const maxDelay = 1802;
          const randomDelay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;

          fadeTimeout = setTimeout(() => {
            button.style.backgroundColor = 'transparent';
            button.style.color = '#ff0000';
          }, randomDelay);
        }
      });

      button.addEventListener('click', () => {
        clearTimeout(fadeTimeout);

        if (button.classList.contains('active')) {
          button.classList.remove('active');
          button.style.backgroundColor = 'transparent';
          button.style.color = '#ff0000';
          button.style.borderColor = '#ff0000';
        } else {
          button.classList.add('active');
          button.style.backgroundColor = hoverColor;
          button.style.color = getContrastColor(hoverColor);
          button.style.borderColor = hoverColor;
        }

        updateSelectedText();
      });
    });

    copyBtn.addEventListener('click', () => {
      const textToCopy = selectedTextDiv.textContent.trim();
      if (textToCopy && textToCopy !== 'Nenhum número selecionado.') {
        navigator.clipboard.writeText(textToCopy).then(() => {
          copyBtn.textContent = 'COPIOU';
          setTimeout(() => {
            copyBtn.textContent = 'COPIAR';
          }, 1500);
        }).catch(() => {
          alert('Falha ao copiar. Tente manualmente.');
        });
      }
    });

    // Inicializa área com texto padrão
    updateSelectedText();
  </script>
